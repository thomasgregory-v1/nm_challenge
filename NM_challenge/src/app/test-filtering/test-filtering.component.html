
<body>
    <input type="text" id="room_num" name="room_num" [(ngModel)]="room_num_val" />
    <br>{{room_num_val}}
    <ul>
        <li *ngFor="let table of TableList | roomFilter:room_num_val">
            <span>
                Room: {{table.Room}}
                <br>
                Table Number: {{table.TableNumber}}
                <br>
                Seats: {{table.NumberOfSeats}}
            </span>
        </li>
    </ul>
</body>
