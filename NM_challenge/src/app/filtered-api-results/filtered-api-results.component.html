<p>filtered-api-results works!</p>
<input type="text" id="room_num" name="room_num" [(ngModel)]="room_num_val" />
<br><span>Filtering for table {{room_num_val}}</span>
<p *ngFor='let table of apiData | roomFilter:room_num_val'>
    Table #{{table['TableNumber']}} in  
    room {{table['Room']}} has 
    {{table['NumberOfSeats']}} seats
</p>
